<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .copy {
            position: fixed;
            width: 100%;
            top: 10px;
            font-size: 16px;
            color: rgba(255, 21, 21, 0.5);
            text-align: center;
            background: #c5baba69;
            z-index: 99;
            padding: 6px;
        }
        .localVideo{
         position: fixed;
         bottom: 4px;
         right: 4px;
         width: 50%;
         z-index: 99;
         background: red;
         padding: 5px;
         max-width: 330px;
        }
        .remoteVideo{
          height: 100%;
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
        }
    </style>
</head>
<body>
  <div class="copy">
    Send your URL to a friend to start a video call 
    <br>
    Â© 2018 Powered by <a href="https://www.linkedin.com/in/web-developer-india-top/">Rohit developer</a>
  </div>
    <video id="localVideo" class="localVideo" autoplay muted onclick="myFunction()"></video>
    <video id="remoteVideo" class="remoteVideo" autoplay onclick="myFunction()"></video>

    <script type="text/javascript">

      function myFunction() {
         var element1 = document.getElementById("localVideo");
         if (hasClass(element1, 'localVideo' )) {
            element1.classList.remove("localVideo");
            element1.classList.add("remoteVideo");
         }else{
            element1.classList.add("localVideo");
            element1.classList.remove("remoteVideo");
         }

         var element2 = document.getElementById("remoteVideo");

         if (hasClass(element2, 'remoteVideo' )) {
            element2.classList.add("localVideo");
            element2.classList.remove("remoteVideo");
         }else{
            element2.classList.remove("localVideo");
            element2.classList.add("remoteVideo");
         }
     }

     function hasClass(target, className ) {
          return new RegExp('(\\s|^)' + className + '(\\s|$)').test(target.className);
      }
        // Generate random room name if needed
        if (!location.hash) {
          location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16);
      }
      const roomHash = location.hash.substring(1);

// TODO: Replace with your own channel ID
const drone = new ScaleDrone('yiS12Ts5RdNhebyM');
// Room name needs to be prefixed with 'observable-'
const roomName = 'observable-' + roomHash;
const configuration = {
  iceServers: [{
    urls: 'stun:stun.l.google.com:19302'
}]
};
let room;
let pc;


function onSuccess() {};
function onError(error) {
  console.error(error);
};

drone.on('open', error => {
  if (error) {
    return console.error(error);
}
room = drone.subscribe(roomName);
room.on('open', error => {
    if (error) {
      onError(error);
  }
});
  // We're connected to the room and received an array of 'members'
  // connected to the room (including us). Signaling server is ready.
  room.on('members', members => {
    console.log('MEMBERS', members);
    // If we are the second user to connect to the room we will be creating the offer
    const isOfferer = members.length === 2;
    startWebRTC(isOfferer);
});
});

// Send signaling data via Scaledrone
function sendMessage(message) {
  drone.publish({
    room: roomName,
    message
});
}

function startWebRTC(isOfferer) {
  pc = new RTCPeerConnection(configuration);

  // 'onicecandidate' notifies us whenever an ICE agent needs to deliver a
  // message to the other peer through the signaling server
  pc.onicecandidate = event => {
    if (event.candidate) {
      sendMessage({'candidate': event.candidate});
  }
};

  // If user is offerer let the 'negotiationneeded' event create the offer
  if (isOfferer) {
    pc.onnegotiationneeded = () => {
      pc.createOffer().then(localDescCreated).catch(onError);
  }
}

  // When a remote stream arrives display it in the #remoteVideo element
  pc.ontrack = event => {
    const stream = event.streams[0];
    if (!remoteVideo.srcObject || remoteVideo.srcObject.id !== stream.id) {
      remoteVideo.srcObject = stream;
  }
};

navigator.mediaDevices.getUserMedia({
    audio: true,
    video: true,
}).then(stream => {
    // Display your local video in #localVideo element
    localVideo.srcObject = stream;
    // Add your stream to be sent to the conneting peer
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
}, onError);

  // Listen to signaling data from Scaledrone
  room.on('data', (message, client) => {
    // Message was sent by us
    if (client.id === drone.clientId) {
      return;
  }

  if (message.sdp) {
      // This is called after receiving an offer or answer from another peer
      pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {
        // When receiving an offer lets answer it
        if (pc.remoteDescription.type === 'offer') {
          pc.createAnswer().then(localDescCreated).catch(onError);
      }
  }, onError);
  } else if (message.candidate) {
      // Add the new ICE candidate to our connections remote description
      pc.addIceCandidate(
        new RTCIceCandidate(message.candidate), onSuccess, onError
        );
  }
});
}

function localDescCreated(desc) {
  pc.setLocalDescription(
    desc,
    () => sendMessage({'sdp': pc.localDescription}),
    onError
    );
}

    </script>
</body>
</html>
